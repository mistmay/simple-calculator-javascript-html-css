<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Giuseppe Marchesiello">
    <meta name="description" content="Exercize Html Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <nav>
            <h1>Calculator</h1>
            <div id="menu">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </nav>
    </header>
    <aside>
        <h1>Calculator</h1>
        <ul>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
        </ul>
    </aside>
    <main>
        <div id="calculator">
            <div id="screen">
                <span id="small-result"></span>
                <span id="big-result"></span>
            </div>
            <div id="plus" class="components operator">+</div>
            <div id="minus" class="components operator">-</div>
            <div id="multiply" class="components operator">*</div>
            <div id="divisor" class="components operator">/</div>
            <div id="n-1" class="components numbers">1</div>
            <div id="n-2" class="components numbers">2</div>
            <div id="n-3" class="components numbers">3</div>
            <div id="n-4" class="components numbers">4</div>
            <div id="n-5" class="components numbers">5</div>
            <div id="n-6" class="components numbers">6</div>
            <div id="n-7" class="components numbers">7</div>
            <div id="n-8" class="components numbers">8</div>
            <div id="n-9" class="components numbers">9</div>
            <div id="n-0" class="components numbers">0</div>
            <div id="point" class="components numbers">.</div>
            <div id="clear" class="components">C</div>
            <div id="equal" class="components">=</div>
        </div>
    </main>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
